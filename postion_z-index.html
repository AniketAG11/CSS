<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.container
{
border: 2px solid black;
height: 350px;
width: 350px;
position: relative;
overflow: scroll;
}
.box{
    width: 200px;
    height: 200px;
}
.box1{
    background-color: #ffb700;
}
.box2{
    background-color: #2b5e16;
    /* position: static; */
    /* position: relative; */
    /* position: absolute; */
    /* position: fixed; */
    position: sticky;
    top: 10px;
    left: 100px;
}
.box3{
    background-color: #026f6c;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </div>
</body>
</html>
