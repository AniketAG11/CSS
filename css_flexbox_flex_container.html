<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>flex direction</title> 
     <!-- properties of flexbox are control,justify,main access,center access, aline item,aline flow,  -->
     <!-- flex driection main in moblie is top to bottom and in main  web is left to right -->
<style>
    .container{
        display: flex;
        flex-direction: row; 
        /*  flex direction(^) default property  */
        border: 1px solid  black;
        color: rgb(16, 142, 104);
    }
    .item{
        width: 50px;
        height: 50px;
        background-color:wheat;
        border: 1px solid black;
    }
 </style>
</head>
<body>
<h1> justify content:start</h1>
<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
</div>

</body>
</html>
